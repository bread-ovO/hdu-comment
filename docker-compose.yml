services:
  backend:
    build:
      context: ./backend
    container_name: hdu-dp-backend
    environment:
      APP_SERVER_PORT: "8080"
      APP_AUTH_JWT_SECRET: "change-me"
      APP_AUTH_ACCESS_TOKEN_TTL: "15m"
      APP_AUTH_REFRESH_TOKEN_TTL: "168h"
      APP_STORAGE_PROVIDER: "local"
      APP_STORAGE_UPLOAD_DIR: "/app/uploads"
      APP_STORAGE_PUBLIC_BASE_URL: "/api/v1/uploads"
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: hdu-dp-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend-data:
  backend-uploads:
